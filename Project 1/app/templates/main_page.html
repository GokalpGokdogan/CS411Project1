<body style="background-color: #f2f2f2; ">
	<div class="container">
		<h2>Dashboard</h2>
		<p>Accounts of user.</p>
		<hr style="width: 100%;">
	</div>
	
    
    

	   
    <div class="container">
        {% if table is defined and table %}
            {% if header is defined and header%}
                
                <table>
                    <tr>
                        {% for item in header %}
                            <th style="font-weight:bold;">{{ item|capitalize }}</th>
                        {% endfor %}
                        <th style="font-weight:bold;">Action</th>
                    </tr>
                    {% for row in table %}
                        <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                            <td>
                                <form action="{{ url_for('close_account', aid=row[0]) }}" style="padding: 0;" method="post">
                                    <button class="btn btn-primary" type="submit" style="width: 5vw; margin-right: 0%;">Close</button>
                                </form>
                            </td>
                                
                        </tr>
                        
                    {% endfor %}
                </table>
                          
            {% endif %}
        {% endif %}
        
        </br>
        <form action="{{ url_for('main_page') }}" method="get" class="genForm" style="margin-top: 2%;">
        
            <!-- <button class="btn btn-primary" type="submit">get</button> -->
        </form>
        <div style="display: flex;">
            <div style="margin-top: 20px; margin-right: 2%;">
                <a href="money_transfer"><button class="btn btn-primary"> Transfer Money </button></a>
            </div>
            <div style="margin-top: 20px;">
                <a href="account_summary"><button class="btn btn-primary"> Account Analysis </button></a>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('logout') }}"><button class="btn btn-primary"> Log Out </button></a>    
        </div>
    </div>
</body>
<style>
	.genForm{
		width: 20%;
		margin: auto;
		margin-top: 10%;
	}
	.form-group {
        background-color: #ff0000; 
        border: 1px solid #000; 
        padding: 20px; 
        margin-bottom: 10px; 
        border-radius: 5px; 
        transition: background-color 0.3s ease; 
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .form-group:hover {
        background-color: #e6e6e6; 
    }
    .form-group label {
        font-weight: bold; 
    }

    .form-group input {
        width: 100%; 
        padding: 5px; 
        border: none; 
        border-radius: 5px;
    }
	.btn-primary {
        background-color: #ff0000; 
        border-color: #ff0000;
		border-radius: 5px;
        color: white;
        padding: 10px 20px; 
        transition: background-color 0.3s ease; 
        margin-right: 20%;
        width: 20vw;

	}

    .btn-primary:hover {
        background-color: #ff0000a1; 
        border-color: #000; 
	}
	.body{
		background-color: #f2f2f2;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	}
	.container{
		background-color: #f2f2f2;
		width: 80%;
		padding-left: 2%;
		padding-top: 1%;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	}
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 15px 0;
    }
    th, td {
        border: 1px solid #999;
        padding: 0.5rem;
        text-align: left;
        background-color: #fff;
    }
    th {
        background-color: #f4f4f4;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
